name: go

on:
  push:
    branches:
      - master
    paths:
      - .github/workflows/go.yaml
      - pkg/**
      - go.*
    tags:
      - v*
  pull_request:
    branches:
      - master
    paths:
      - .github/workflows/go.yaml
      - pkg/**
      - go.*

jobs:
  check:
    uses: int128/go-workflows/.github/workflows/check.yaml@v0.1.0
    with:
        go-version: 1.20.7
        golangci-lint-version: v1.53.3

  test:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v4
        with:
          go-version: 1.20.7
      - run: go test -v -race ./...
