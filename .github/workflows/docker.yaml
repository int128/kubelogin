name: docker

on:
  pull_request:
    branches:
      - master
    paths:
      - .github/workflows/docker.yaml
      - pkg/**
      - go.*
      - Dockerfile
      - Makefile
  push:
    branches:
      - master
    paths:
      - .github/workflows/docker.yaml
      - pkg/**
      - go.*
      - Dockerfile
      - Makefile
    tags:
      - v*

jobs:
  build:
    uses: int128/docker-build-workflow/.github/workflows/build.yaml@v1
    with:
      platforms: |
        linux/amd64
        linux/arm64
        linux/ppc64le
