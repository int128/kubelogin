name: release

on:
  push:
    branches:
      - master
    paths:
      - .github/workflows/release.yaml
      - pkg/**
      - go.*
    tags:
      - v*
  pull_request:
    branches:
      - master
    paths:
      - .github/workflows/release.yaml
      - pkg/**
      - go.*

jobs:
  build:
    strategy:
      matrix:
        platform:
          - runs-on: ubuntu-latest
            GOOS: linux
            GOARCH: amd64
            CGO_ENABLED: 0 # https://github.com/int128/kubelogin/issues/567
          - runs-on: ubuntu-latest
            GOOS: linux
            GOARCH: arm64
          - runs-on: ubuntu-latest
            GOOS: linux
            GOARCH: arm
          - runs-on: ubuntu-latest
            GOOS: linux
            GOARCH: ppc64le
          - runs-on: macos-latest
            GOOS: darwin
            GOARCH: amd64
            CGO_ENABLED: 1 # https://github.com/int128/kubelogin/issues/249
          - runs-on: macos-latest
            GOOS: darwin
            GOARCH: arm64
            CGO_ENABLED: 1 # https://github.com/int128/kubelogin/issues/762
          - runs-on: windows-latest
            GOOS: windows
            GOARCH: amd64
          - runs-on: windows-latest
            GOOS: windows
            GOARCH: arm64
    runs-on: ${{ matrix.platform.runs-on }}
    env:
      GOOS: ${{ matrix.platform.GOOS }}
      GOARCH: ${{ matrix.platform.GOARCH }}
      CGO_ENABLED: ${{ matrix.platform.CGO_ENABLED }}
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
      - uses: actions/setup-go@44694675825211faa026b3c33043df3e48a5fa00 # v6.0.0
        with:
          go-version-file: go.mod
          cache-dependency-path: go.sum
      - run: go build -ldflags '-X main.version=${{ github.ref_name }}'
      - uses: int128/go-release-action@2979cc5b15ceb7ae458e95b0a9467afc7ae25259 # v2.0.0
        with:
          binary: kubelogin

  publish:
    if: github.ref_type == 'tag'
    needs:
      - build
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
      - uses: rajatjindal/krew-release-bot@3d9faef30a82761d610544f62afddca00993eef9 # v0.0.47
      - uses: michidk/run-komac@42850f04bf386869019d9889ed232af44e179d38 # v2.1.0
        env:
          BASE_URL: https://github.com/int128/kubelogin/releases/download/${{ github.ref_name }}
        with:
          args: >
            update int128.kubelogin
              --version ${{ github.ref_name }}
              --url ${{ env.BASE_URL }}/kubelogin_${{ github.ref_name }}_windows_amd64.zip
              --url ${{ env.BASE_URL }}/kubelogin_${{ github.ref_name }}_windows_arm64.zip
              --token ${{ secrets.WINGET_TOKEN }} --submit
